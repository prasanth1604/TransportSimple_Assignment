<!-- register.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-5">Create a new account!</h1>
                        <hr class="my-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Password:</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Confirm Password:</label>
                                {{ form.confirm_password }}
                            </div>
                            <input type="submit" name="submit" class="btn btn-primary mb-2" value="Register">
                            <input type="reset" name="reset" class="btn btn-secondary mb-2" value="Reset">
                        </form>
                        <br>
                        <a href="{% url 'askme:user_login' %}">Or Log into an existing account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
